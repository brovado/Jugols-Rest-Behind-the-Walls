<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jugolâ€™s Rest: Behind the Walls</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0f14;
      color: #e2e8f0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
    }
    body {
      min-height: 100vh;
    }
    #app-shell {
      display: grid;
      grid-template-columns: minmax(0, 1fr) 320px;
      gap: 12px;
      padding: 12px;
      height: 100vh;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 0;
      min-height: 0;
    }
    .panel {
      background: #0f172a;
      border: 1px solid #1f2937;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    .panel-header {
      padding: 10px 14px;
      border-bottom: 1px solid #1f2937;
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #cbd5f5;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .panel-header .panel-state-text {
      font-size: 11px;
      letter-spacing: 0.12em;
      color: #94a3b8;
    }
    .panel-body {
      padding: 12px 14px;
      min-height: 0;
    }
    .panel:not(.sidebar-panel) .panel-body {
      flex: 1;
    }
    #game-panel {
      flex: 1;
      min-height: 0;
    }
    #game-root {
      width: 100%;
      height: 100%;
      min-height: 0;
      border-radius: 6px;
      overflow: hidden;
      background: #0b1220;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
    #console-panel {
      height: 180px;
    }
    #console-log {
      font-family: "SFMono-Regular", "JetBrains Mono", "Menlo", monospace;
      font-size: 12px;
      line-height: 1.5;
      color: #e2e8f0;
      height: 100%;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .sidebar-panel + .sidebar-panel {
      margin-top: 12px;
    }
    #ui-dock-tabs {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 6px;
      padding: 8px;
      background: #0b1220;
      border: 1px solid #1f2937;
      border-radius: 8px;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.12em;
    }
    .ui-dock-tab {
      position: relative;
      background: #0f172a;
      border: 1px solid #1f2937;
      color: #cbd5f5;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, color 0.2s ease;
    }
    .ui-dock-tab.is-open {
      border-color: #38bdf8;
      color: #f8fafc;
    }
    .ui-dock-tab.is-active {
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4), 0 0 10px rgba(56, 189, 248, 0.25);
    }
    .ui-dock-tab.is-disabled {
      opacity: 0.4;
      cursor: not-allowed;
      box-shadow: none;
    }
    .ui-dock-tab-badge {
      position: absolute;
      top: 4px;
      right: 6px;
      min-width: 8px;
      height: 8px;
      padding: 0 4px;
      border-radius: 999px;
      background: #f97316;
      color: #0b1220;
      font-size: 9px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.2s ease, transform 0.2s ease;
    }
    .ui-dock-tab-badge.is-visible {
      opacity: 1;
      transform: scale(1);
    }
    .ui-dock-tab-badge.is-dot {
      padding: 0;
      min-width: 6px;
      height: 6px;
    }
    .ui-drawer {
      overflow: hidden;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .ui-drawer.is-hidden {
      display: none;
    }
    .ui-drawer.is-active {
      border-color: rgba(56, 189, 248, 0.6);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.15);
    }
    .ui-drawer-header {
      cursor: pointer;
    }
    .ui-drawer-body {
      overflow: visible;
      height: auto;
      opacity: 1;
      transition: height 0.25s ease, opacity 0.2s ease;
    }
    .ui-drawer.is-collapsed .ui-drawer-body {
      opacity: 0;
    }
    #actions-panel,
    #status-panel,
    #pack-panel,
    #feed-panel,
    #meters-panel,
    #population-panel,
    #controls-panel {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-family: "SFMono-Regular", "JetBrains Mono", "Menlo", monospace;
      font-size: 13px;
    }
    .hud-status {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .hud-status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .hud-phase-badge {
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      border: 1px solid transparent;
    }
    .hud-phase-day {
      color: #7dd3fc;
      background: rgba(14, 165, 233, 0.15);
      border-color: rgba(14, 165, 233, 0.35);
    }
    .hud-phase-night {
      color: #fdba74;
      background: rgba(249, 115, 22, 0.15);
      border-color: rgba(249, 115, 22, 0.35);
    }
    .hud-action-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .hud-button-wrapper {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .hud-button {
      background: #1e293b;
      border: 1px solid #334155;
      color: #e2e8f0;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      text-align: left;
    }
    .hud-button:hover:not(:disabled) {
      border-color: #38bdf8;
      color: #f8fafc;
    }
    .hud-button.is-highlighted {
      border-color: #facc15;
      box-shadow: 0 0 0 1px rgba(250, 204, 21, 0.35), 0 0 10px rgba(250, 204, 21, 0.2);
      color: #fef9c3;
    }
    .hud-button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }
    .hud-button-reason {
      font-size: 11px;
      color: #94a3b8;
      padding-left: 6px;
      display: none;
    }
    .hud-button-reason.is-visible {
      display: block;
    }
    .poi-panel {
      background: #0b1220;
      border: 1px solid #1f2937;
      border-radius: 8px;
      padding: 8px 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .poi-panel-header {
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #94a3b8;
    }
    .poi-context {
      font-size: 12px;
      color: #e2e8f0;
    }
    .poi-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .poi-row {
      display: grid;
      grid-template-columns: 32px 1fr auto;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #e2e8f0;
    }
    .poi-row-empty {
      grid-template-columns: 1fr;
      color: #94a3b8;
    }
    .poi-icon {
      width: 28px;
      height: 24px;
      border-radius: 6px;
      background: rgba(56, 189, 248, 0.15);
      color: #38bdf8;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 11px;
      text-transform: uppercase;
    }
    .poi-label {
      color: #cbd5f5;
    }
    .poi-distance {
      color: #94a3b8;
      font-variant-numeric: tabular-nums;
    }
    .hud-meter {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .hud-meter-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #cbd5f5;
    }
    .hud-meter-bar {
      height: 10px;
      border-radius: 999px;
      background: #111827;
      border: 1px solid #1f2937;
      overflow: hidden;
    }
    .hud-meter-fill {
      height: 100%;
      width: 0;
      transition: width 0.2s ease;
    }
    .pack-card {
      background: #0b1220;
      border: 1px solid #1f2937;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .pack-card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 6px;
    }
    .pack-card-name {
      font-size: 14px;
      color: #f8fafc;
    }
    .pack-card-role {
      font-size: 12px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .pack-card-temp {
      font-size: 12px;
      color: #94a3b8;
    }
    .hunger-bar {
      height: 8px;
      border-radius: 999px;
      background: #111827;
      border: 1px solid #1f2937;
      overflow: hidden;
    }
    .hunger-fill {
      height: 100%;
      width: 0;
      background: #f59e0b;
      transition: width 0.2s ease;
    }
    .pack-card-contrib {
      font-size: 12px;
      color: #e2e8f0;
      text-align: right;
    }
    .feed-panel {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #0b1220;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .feed-panel.hidden {
      display: none;
    }
    .feed-header {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #cbd5f5;
    }
    .feed-row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;
      padding: 6px 0;
      border-bottom: 1px solid #1f2937;
    }
    .feed-row:last-child {
      border-bottom: none;
    }
    .feed-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .feed-alloc {
      font-size: 12px;
      color: #cbd5f5;
    }
    .feed-adjust {
      width: 26px;
      height: 24px;
      border-radius: 6px;
      border: 1px solid #334155;
      background: #1e293b;
      color: #e2e8f0;
      cursor: pointer;
      font-size: 12px;
    }
    .feed-adjust:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }
    .feed-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .hud-status-flash {
      color: #facc15;
    }
    .action-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .action-row button {
      background: #1e293b;
      border: 1px solid #334155;
      color: #e2e8f0;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .action-row button:hover {
      border-color: #38bdf8;
      color: #f8fafc;
    }
    .toggle {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-grid {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 6px 10px;
    }
    .status-label {
      color: #94a3b8;
    }
    .status-value {
      color: #e2e8f0;
    }
    .population-grid {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 6px 12px;
      font-size: 12px;
    }
    .population-bar {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .population-bar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #cbd5f5;
      font-size: 12px;
    }
    .population-bar-track {
      height: 10px;
      border-radius: 999px;
      background: #111827;
      border: 1px solid #1f2937;
      overflow: hidden;
    }
    .population-bar-fill {
      height: 100%;
      width: 0;
      transition: width 0.2s ease;
    }
    </style>
</head>
<body>
  <div id="app-shell">
    <div class="column">
      <section id="game-panel" class="panel">
        <div class="panel-header">Game View</div>
        <div class="panel-body">
          <div id="game-root"></div>
        </div>
      </section>
      <section id="console-panel" class="panel">
        <div class="panel-header">Bottom Console</div>
        <div class="panel-body">
          <div id="console-log"></div>
        </div>
      </section>
    </div>
    <aside class="column">
      <div id="ui-dock-tabs">
        <button class="ui-dock-tab" type="button" data-panel="actions">
          Actions
          <span class="ui-dock-tab-badge" data-badge></span>
        </button>
        <button class="ui-dock-tab" type="button" data-panel="pack">
          Pack
          <span class="ui-dock-tab-badge" data-badge></span>
        </button>
        <button class="ui-dock-tab" type="button" data-panel="feed">
          Feed
          <span class="ui-dock-tab-badge" data-badge></span>
        </button>
        <button class="ui-dock-tab" type="button" data-panel="meters">
          Meters
          <span class="ui-dock-tab-badge" data-badge></span>
        </button>
        <button class="ui-dock-tab" type="button" data-panel="population">
          Population
          <span class="ui-dock-tab-badge" data-badge></span>
        </button>
        <button class="ui-dock-tab" type="button" data-panel="controls">
          Controls
          <span class="ui-dock-tab-badge" data-badge></span>
        </button>
        <button class="ui-dock-tab" type="button" data-panel="status">
          Status
          <span class="ui-dock-tab-badge" data-badge></span>
        </button>
      </div>
      <section id="panel-actions" class="panel sidebar-panel ui-drawer" data-panel="actions">
        <div class="panel-header ui-drawer-header">
          <span>Actions</span>
          <span class="panel-state-text" data-panel-state></span>
        </div>
        <div class="panel-body ui-drawer-body" id="actions-panel"></div>
      </section>
      <section id="panel-pack" class="panel sidebar-panel ui-drawer" data-panel="pack">
        <div class="panel-header ui-drawer-header">
          <span>Pack</span>
          <span class="panel-state-text" data-panel-state></span>
        </div>
        <div class="panel-body ui-drawer-body" id="pack-panel"></div>
      </section>
      <section id="panel-feed" class="panel sidebar-panel ui-drawer" data-panel="feed">
        <div class="panel-header ui-drawer-header">
          <span>Feed</span>
          <span class="panel-state-text" data-panel-state></span>
        </div>
        <div class="panel-body ui-drawer-body" id="feed-panel"></div>
      </section>
      <section id="panel-meters" class="panel sidebar-panel ui-drawer" data-panel="meters">
        <div class="panel-header ui-drawer-header">
          <span>Meters</span>
          <span class="panel-state-text" data-panel-state></span>
        </div>
        <div class="panel-body ui-drawer-body" id="meters-panel"></div>
      </section>
      <section id="panel-population" class="panel sidebar-panel ui-drawer" data-panel="population">
        <div class="panel-header ui-drawer-header">
          <span>Population</span>
          <span class="panel-state-text" data-panel-state></span>
        </div>
        <div class="panel-body ui-drawer-body" id="population-panel"></div>
      </section>
      <section id="panel-controls" class="panel sidebar-panel ui-drawer" data-panel="controls">
        <div class="panel-header ui-drawer-header">
          <span>Controls</span>
          <span class="panel-state-text" data-panel-state></span>
        </div>
        <div class="panel-body ui-drawer-body" id="controls-panel"></div>
      </section>
      <section id="panel-status" class="panel sidebar-panel ui-drawer" data-panel="status">
        <div class="panel-header ui-drawer-header">
          <span>Status</span>
          <span class="panel-state-text" data-panel-state></span>
        </div>
        <div class="panel-body ui-drawer-body" id="status-panel"></div>
      </section>
    </aside>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
