<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jugolâ€™s Rest: Behind the Walls</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0f14;
      color: #e2e8f0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
    }
    body {
      min-height: 100vh;
    }
    #app-shell {
      display: grid;
      grid-template-columns: minmax(0, 1fr) 320px;
      gap: 12px;
      padding: 12px;
      height: 100vh;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 0;
      min-height: 0;
    }
    .panel {
      background: #0f172a;
      border: 1px solid #1f2937;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    .panel-header {
      padding: 10px 14px;
      border-bottom: 1px solid #1f2937;
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #cbd5f5;
    }
    .panel-body {
      padding: 12px 14px;
      flex: 1;
      min-height: 0;
    }
    #game-panel {
      flex: 1;
      min-height: 0;
    }
    #game-root {
      width: 100%;
      height: 100%;
      min-height: 0;
      border-radius: 6px;
      overflow: hidden;
      background: #0b1220;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
    #console-panel {
      height: 180px;
    }
    #console-log {
      font-family: "SFMono-Regular", "JetBrains Mono", "Menlo", monospace;
      font-size: 12px;
      line-height: 1.5;
      color: #e2e8f0;
      height: 100%;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .sidebar-panel + .sidebar-panel {
      margin-top: 12px;
    }
    #actions-panel,
    #status-panel {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-family: "SFMono-Regular", "JetBrains Mono", "Menlo", monospace;
      font-size: 13px;
    }
    .action-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .action-row button {
      background: #1e293b;
      border: 1px solid #334155;
      color: #e2e8f0;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .action-row button:hover {
      border-color: #38bdf8;
      color: #f8fafc;
    }
    .toggle {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-grid {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 6px 10px;
    }
    .status-label {
      color: #94a3b8;
    }
    .status-value {
      color: #e2e8f0;
    }
  </style>
</head>
<body>
  <div id="app-shell">
    <div class="column">
      <section id="game-panel" class="panel">
        <div class="panel-header">Game View</div>
        <div class="panel-body">
          <div id="game-root"></div>
        </div>
      </section>
      <section id="console-panel" class="panel">
        <div class="panel-header">Bottom Console</div>
        <div class="panel-body">
          <div id="console-log"></div>
        </div>
      </section>
    </div>
    <aside class="column">
      <section class="panel sidebar-panel">
        <div class="panel-header">Actions</div>
        <div class="panel-body" id="actions-panel"></div>
      </section>
      <section class="panel sidebar-panel">
        <div class="panel-header">Status</div>
        <div class="panel-body" id="status-panel"></div>
      </section>
    </aside>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
